<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <title>Cool Form</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="image-area">
          <div class="logo">
            <img src="images/logo.svg" alt="Rock gesture">
            <h1>Cool Form</h1>
          </div>
          <div class="photo-credits">
            Photo by
            <a href="https://unsplash.com/@kelmoquete?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Kelvin Moquete</a>
            on
            <a href="https://unsplash.com/photos/LOV7Gbmgm30?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">
              Unsplash
            </a>
          </div>
        </div>
        <div class="form-area">
          <div class="agitation">
            <p>
              This form is really cool, so you should definitely sign up. You'll become the coolest person in the world after doing that. So what are you waiting for?
            </p>
            <p>Just do it!</p>
          </div>
          <form action="#">
            <fieldset class="form">
              <h2>Let's quickly sign you up</h2>
              <div class="inputs">
                <div class="input">
                  <label for="first-name">First name</label>
                  <input type="text" name="first_name" id="first-name" required>
                </div>

                <div class="input">
                  <label for="last-name">Last name</label>
                  <input type="text" name="last_name" id="last-name" required>
                </div>

                <div class="input">
                  <label for="email">Email</label>
                  <input type="email" name="email" id="email" required>
                </div>

                <div class="input">
                  <label for="phone-number">Phone number</label>
                  <input type="tel" name="phone_number" id="phone-number">
                </div>

                <div class="input">
                  <label for="password">Password</label>
                  <input type="password" name="password" id="password" required>
                </div>

                <div class="input">
                  <label for="confirm-password">Confirm password</label>
                  <input type="password" name="confirm_password" id="confirm-password" required>
                </div>
              </div>
            </fieldset>
            <button type="submit">Create Account</button>
          </form>
          <p class="log-in">Already have an account? <a href="#">Log in</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
